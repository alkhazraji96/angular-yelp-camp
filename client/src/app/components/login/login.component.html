<app-navbar></app-navbar>
<div class="container w-50 mt-5">
    <div class="card card-outline-secondary mb-5">
        <div class="card-header">
            <h3 class="mb-0">Login</h3>
        </div>
        <div class="card-body">
            <form (submit)="onLoginSubmit(loginForm)" #loginForm="ngForm">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" name="username" ngModel id="username" placeholder="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" name="password" ngModel id="password" placeholder="Password" required>
                </div>                
                <button type="submit" class="btn btn-primary btn-lg float-right mt-4" id="btnLogin">Login</button>
            </form>
        </div>
    </div>
</div>
