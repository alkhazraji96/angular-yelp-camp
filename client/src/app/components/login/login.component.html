<app-navbar></app-navbar>
<div id="sm-screen" class="container w-50 mt-5">
  <div class="card card-outline-secondary mb-5">
    <div class="card-header">
      <h3 class="mb-0">Login new user</h3>
    </div>
    <div class="card-body">
      <form [formGroup]='loginForm' (ngSubmit)='onLoginSubmit()'>
        <div class="form-row">
          <div class="col-12">
            <label for="validationServer01">Username Or Email</label>
            <input type="text" class="form-control"
              [ngClass]="{'is-invalid': loginForm.get('username').invalid && loginForm.get('username').touched}"
              formControlName='username' id="validationServer01" placeholder="username or email">
            <div class="invalid-feedback">Please provide an username or Email</div>
          </div>
          <div class="col-12 mt-3">
            <label for="validationServer02">Password</label>
            <input type="password" class="form-control"
              [ngClass]="{'is-invalid': loginForm.get('password').invalid && loginForm.get('password').touched}"
              formControlName='password' id="validationServer02" placeholder="password">
            <div class="invalid-feedback">Please provide a password</div>
          </div>
        </div>
        <div class="d-flex justify-content-between">
          <a class="mt-1" routerLink="/reset-password">Forgot Password?</a>
          <div class="mt-3">
          <div *ngIf="loading" class="align-middle lds-ring"><div></div><div></div><div></div><div></div></div>
            <button class="btn btn-primary btn-lg" type="submit"
            [disabled]='loginForm.invalid || loading'>Login</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
