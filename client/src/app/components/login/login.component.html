<app-navbar></app-navbar>
<div class="container w-50 mt-5">
  <div class="card card-outline-secondary mb-5">
    <div class="card-header">
      <h3 class="mb-0">Login new user</h3>
    </div>
    <div class="card-body">
      <form [formGroup]='loginForm' (ngSubmit)='onLoginSubmit()'>
        <div class="form-row">
          <div class="col-12">
            <label for="validationServer01">Username</label>
            <input type="text" class="form-control"
              [ngClass]="{'is-invalid': loginForm.get('username').invalid && loginForm.get('username').touched}"
              formControlName='username' id="validationServer01">
            <div class="invalid-feedback">
              Please provide a username
            </div>
          </div>
          <div class="col-12 mt-3">
            <label for="validationServer02">Password</label>
            <input type="password" class="form-control"
              [ngClass]="{'is-invalid': loginForm.get('password').invalid && loginForm.get('password').touched}"
              formControlName='password' id="validationServer02">
            <div class="invalid-feedback">
              Please provide a password
            </div>
          </div>
        </div>
        <button class="btn btn-primary btn-lg float-right mt-4" type="submit" [disabled]='loginForm.invalid'>Login</button>
      </form>
    </div>
  </div>
</div>
