<app-navbar></app-navbar>
<div class="container w-50 mt-5">
    <div class="card card-outline-secondary mb-5">
        <div class="card-header">
            <h3 class="mb-0">Register new user</h3>
        </div>
        <div class="card-body">
            <form (submit)="onRegisterSubmit(regSubmit)" #regSubmit='ngForm'>
                <div class="form-group">
                    <label for="firstname">First name</label>
                    <input type="text" class="form-control" name="firstname" ngModel id="firstname" placeholder="Firstname" required>
                </div>
                <div class="form-group">
                    <label for="lastname">Last name</label>
                    <input type="text" class="form-control" name="lastname" ngModel id="lastname" placeholder="Lastname" required>
                </div>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" name="username" ngModel id="username" placeholder="Username" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="text" class="form-control" name="email" ngModel id="email" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" name="password" ngModel id="password" placeholder="Password" required>
                </div>
                <label for="avatar">Avatar</label>
                <div class="input-group mb-3">
                    <div class="custom-file">
                        <input type="file" class="custom-file-input" id="avatar" name="avatarId" ngModel
                            aria-describedby="inputGroupFileAddon01" accept="image/*">
                        <label class="custom-file-label" for="avatar">Choose file</label>
                    </div>
                </div>
                <label for="bio">Bio</label>
                <textarea class="form-control" id="bio" name="bio" ngModel rows="3">Description</textarea>
                <button type="submit" class="btn btn-primary btn-lg float-right mt-4" id="btnLogin">Register</button>
            </form>
        </div>
    </div>
</div>
