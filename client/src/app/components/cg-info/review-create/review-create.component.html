<div class="card mt-5">
    <div class="card-body">
        <h3 class="mb-3">Create A Review</h3>
        <div class="ml-5 w-75">
            <textarea class="form-control" [(ngModel)]="text" rows="5">Write a review...</textarea>
        </div>
            <div class="ml-5 w-75 d-flex justify-content-between">
                <ngx-stars [wholeStars]="true" (ratingOutput)='onRatingSet($event)' [size]="2" [color]="'#007BFF'" class="mt-4"></ngx-stars>
                <button (click)='onSubmitClick()' class="btn btn-success float-end mt-3">Add Review</button>
            </div>
    </div>
</div>
