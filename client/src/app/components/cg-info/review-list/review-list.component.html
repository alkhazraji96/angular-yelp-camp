<div class="card mt-3 mb-5 px-md-5" *ngFor='let rev of reviews'>
    <div class="card-body">
        <div class="d-flex w-100">
            <img class="review-img mr-3 rounded-o border border-primary" src="{{rev.author.avatarURL}}" alt="">
            <div class="d-wrap">
                <strong>
                    <h3>{{rev.author.firstname}} {{rev.author.lastname}}</h3>
                </strong>
                <h6 class="mb-1">{{rev.createdAt | amTimeAgo }}</h6>
                <div class="mb-1">
                    <span class="fa fa-star" [ngClass]="{'checked' : rev.rating > 0.5}"></span>
                    <span class="fa fa-star" [ngClass]="{'checked' : rev.rating > 1.5}"></span>
                    <span class="fa fa-star" [ngClass]="{'checked' : rev.rating > 2.5}"></span>
                    <span class="fa fa-star" [ngClass]="{'checked' : rev.rating > 3.5}"></span>
                    <span class="fa fa-star" [ngClass]="{'checked' : rev.rating > 4.5}"></span>
                </div>
                <div class="d-flex w-100">
                    <h3 class="rounded px-1 py-1 border border-primary" style="font-size: 14px;">{{rev.text}}</h3>
                </div>
                <button class="btn btn-warning btn-sm mr-2">Edit</button>
                <button class="btn btn-danger btn-sm">Delete</button>
            </div>
        </div>
    </div>
</div>
