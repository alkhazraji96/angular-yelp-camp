<div class="card mt-3 newFont">
    <div class="card-body">
        <div class="row flex-column-reverse flex-md-row">
            <div class="col-md-6">
                <div class="mt-2">
                    <div class="d-flex align-items-center">
                        <img class="circular--square" src="{{author.avatarURL}}" alt="">
                        <div class="flex-wrap ml-2">
                            <strong><h4 class="mb-0">{{author.firstname}} {{ author.lastname}}</h4></strong>
                            <h6 class="mb-0">@{{author.username}}</h6>
                            <h6>{{camp.createdAt | amTimeAgo }}</h6>
                        </div>
                    </div>
                    <div class="d-flex justify-content-between mt-5">
                        <h5 class="card-title">{{camp.title}}</h5>
                        <h3 class="float-right">${{camp.price}}/night</h3>
                    </div>
                    <p class="card-text">{{camp.description}}</p>
                    <div class="d-flex">
                        <a class="btn btn-warning mr-2" href="#">Edit</a>
                        <button class="btn btn-danger">Delete</button>
                        <a class="btn btn-success ml-auto" href="#">Add New Comment</a>
                    </div>
                </div>
            </div>
            <div class="col-md-6 d-flex justify-content-center">
                <img src="{{camp.imageURL}}" alt="">
            </div>
        </div>
    </div>
</div>
