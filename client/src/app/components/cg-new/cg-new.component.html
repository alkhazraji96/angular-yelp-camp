<app-navbar></app-navbar>
<div class="container w-50 mt-5">
    <div class="card card-outline-secondary mb-5">
        <div class="card-header">
            <h3 class="mb-0">Create a New Campground</h3>
        </div>
        <div class="card-body">
            <form (submit)="onAtSubmit(cgNewForm)" #cgNewForm="ngForm">
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" class="form-control" name="title" ngModel id="title" placeholder="Title" required>
                </div>
                <div class="form-group">
                    <label for="inputName">Price</label>
                    <input type="number" class="form-control" name="price" ngModel id="inputName" placeholder="$ Price" min="0" step="0.05" max="1000" required>
                </div>
                <label for="inputGroupFile01">Image</label>
                <div class="input-group mb-3">
                    <div class="custom-file">
                        <input type="file" class="custom-file-input" name="imageId" ngModel id="inputGroupFile01"
                            aria-describedby="inputGroupFileAddon01" accept="image/*" required>
                        <label class="custom-file-label" for="inputGroupFile01">Choose file</label>
                    </div>
                </div>
                <label for="exampleFormControlTextarea1">Description</label>
                <textarea class="form-control" name="description" ngModel id="exampleFormControlTextarea1" rows="3">Description</textarea>
                <button type="submit" class="btn btn-primary btn-lg float-right mt-4" id="btnLogin">Create</button>
            </form>
        </div>
    </div>
</div>
