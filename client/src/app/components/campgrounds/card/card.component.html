<div class="row text-center">
    <div class="col-lg-3 col-md-4 col-sm-6 mb-4" *ngFor="let camp of camps">
        <div class="card">
            <img src="{{camp.imageId}}" class="card-img-top" alt="">
            <div class="card-body">
                <h5 class="card-title">{{camp.title}}</h5>
                <a class="btn btn-primary" routerLink="/campgrounds/{{camp._id}}">More Info</a>
            </div>
        </div>
    </div>
</div>
